<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Graviton</title>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="no-cache">
    <link rel="stylesheet" href="svg.css">
    <script src="flexo.js"></script>
    <style>

body {
  background-color: #222;
  background-image: -webkit-linear-gradient(top, #444, #000);
  background-image:    -moz-linear-gradient(top, #444, #000);
  background-image:      -o-linear-gradient(top, #444, #000);
  background-image:         linear-gradient(to bottom, #444, #000);
}

.dragging {
  cursor: none;
}

    </style>
  </head>
  <body>
    <div class="expand">
      <svg viewBox="0 0 320 480">
        <rect width="100%" height="100%"/>
        <circle cx="100" cy="100" r="4" fill="blue" id="enemy"/>
        <polyline id="trail" fill="none" stroke="yellow" stroke-linejoin="round"
          stroke-linecap="round" fill-opacity="0.9"/>
        <g id="spark">
          <line x1="4" x2="8"/>
          <line x1="4" x2="8" transform="rotate(45)"/>
          <line x1="4" x2="8" transform="rotate(90)"/>
          <line x1="4" x2="8" transform="rotate(135)"/>
          <line x1="4" x2="8" transform="rotate(180)"/>
          <line x1="4" x2="8" transform="rotate(225)"/>
          <line x1="4" x2="8" transform="rotate(270)"/>
          <line x1="4" x2="8" transform="rotate(315)"/>
          <circle r="20" fill="white" fill-opacity="0.05"/>
        </g>
      </svg>
    </div>
    <script src="graviton.js"></script>
  </body>
</html>
